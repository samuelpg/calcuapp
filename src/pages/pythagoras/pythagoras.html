<ion-header>

  <ion-navbar>
    <ion-title>pythagoras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/teorema.png">
  <p>
    The sum of the areas of the two squares on the legs (a and b) equals the area of the square on the hypotenuse (c).
  </p>
  <img src="assets/img/pythagoras_equation.png">
  <h3>Solver:</h3>
  <ion-grid>
    <ion-row>
      <ion-item col-3>
        <ion-label floating>a</ion-label>
        <ion-input [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item col-3>
          <ion-label floating>b</ion-label>
          <ion-input [(ngModel)]="b"></ion-input>
      </ion-item>
      <ion-item col-3>
          <ion-label floating>c</ion-label>
          <ion-input [(ngModel)]="c"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button ion-button outline color="secondary" round col-8 (click)="solve()">Solve</button>
      <button ion-button outline color="danger" round col-2 (click)="delete()"><ion-icon name="trash"></ion-icon></button>
    </ion-row>
  </ion-grid>
</ion-content>
